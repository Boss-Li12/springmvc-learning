<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON-TEST</title>
</head>
<body>
    <script type="text/javascript">
        //编写一个js对象
        var user={
            name:"丁振",
            age:12,
            sex:"男",
        };
        //将js对象转换为json字符串
        var json=JSON.stringify(user);
        console.log(json);

        //将json字符串转换为js对象
        var obj=JSON.parse(json);
        console.log(obj);
    </script>
</body>
</html>
